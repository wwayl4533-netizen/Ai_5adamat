<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ai 5adamat</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
  --gold: #c9a227;
  --gold-light: #f5e6a8;
  --glass: rgba(0,0,0,0.42);
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Cairo', sans-serif;
  background: url("bg.jpg") no-repeat center center fixed;
  background-size: cover;
  color: #fff;
  text-align: center;
}

/* overlay */
.bg-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.68);
  backdrop-filter: blur(10px);
  z-index: -1;
}

/* ===== MOBILE DEFAULT ===== */
.container {
  max-width: 420px;
  margin: 45px auto;
  padding: 32px 22px;
  background: var(--glass);
  border-radius: 26px;
  box-shadow: 0 25px 50px rgba(0,0,0,.55);
}

.logo-circle {
  width: 120px;
  height: 120px;
  margin: 0 auto 20px;
  border-radius: 50%;
  border: 3px solid var(--gold-light);
  overflow: hidden;
}

.logo-inner {
  width: 100%;
  height: 100%;
  background: url("bg.jpg") center/cover no-repeat;
}

h1 {
  font-size: 27px;
  margin: 6px 0;
  color: var(--gold);
}

p {
  font-size: 14px;
  opacity: .9;
}

.links {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 18px;
  margin-top: 32px;
}

.link {
  background: rgba(255,255,255,.07);
  border-radius: 20px;
  padding: 20px 8px;
  text-decoration: none;
  color: #fff;
  transition: .3s;
}

.link i {
  font-size: 30px;
  color: var(--gold);
  display: block;
  margin-bottom: 8px;
}

.link span {
  font-size: 13px;
}

.link:hover {
  background: rgba(201,162,39,.18);
  transform: translateY(-5px);
}

/* floating contact */
.contact {
  position: fixed;
  bottom: 22px;
  right: 22px;
  width: 56px;
  height: 56px;
  border-radius: 50%;
  background: linear-gradient(45deg, var(--gold-light), var(--gold));
  display: flex;
  align-items: center;
  justify-content: center;
  color: #000;
  font-size: 25px;
  box-shadow: 0 0 18px rgba(201,162,39,.85);
}

/* ===== DESKTOP MODE (REAL SCALE UP) ===== */
@media (min-width: 900px) {

  .container {
    max-width: 960px;
    padding: 60px 70px;
  }

  .logo-circle {
    width: 180px;
    height: 180px;
    margin-bottom: 32px;
  }

  h1 {
    font-size: 42px;
  }

  p {
    font-size: 18px;
  }

  .links {
    grid-template-columns: repeat(6, 1fr);
    gap: 30px;
    margin-top: 48px;
  }

  .link {
    padding: 32px 12px;
    border-radius: 26px;
  }

  .link i {
    font-size: 42px;
  }

  .link span {
    font-size: 16px;
  }

  .contact {
    width: 70px;
    height: 70px;
    font-size: 30px;
  }
}

footer {
  margin-top: 30px;
  font-size: 12px;
  opacity: .6;
}
</style>
</head>

<body>

<div class="bg-overlay"></div>

<div class="container">

  <div class="logo-circle">
    <div class="logo-inner"></div>
  </div>

  <h1>Ai 5adamat</h1>
  <p>كل الخدمات التي تحتاجها مكان واحد</p>

  <div class="links">
    <a href="#" class="link"><i class="fab fa-whatsapp"></i><span>واتساب</span></a>
    <a href="#" class="link"><i class="fab fa-snapchat"></i><span>سناب</span></a>
    <a href="#" class="link"><i class="fab fa-facebook"></i><span>فيسبوك</span></a>
    <a href="#" class="link"><i class="fab fa-instagram"></i><span>انستقرام</span></a>
    <a href="#" class="link"><i class="fab fa-tiktok"></i><span>تيك توك</span></a>
    <a href="#" class="link"><i class="fas fa-globe"></i><span>الموقع</span></a>
  </div>

  <footer>© 2026 Ai 5adamat</footer>
</div>

<a class="contact" href="tel:775178888">
  <i class="fas fa-phone"></i>
</a>

</body>
</html>
