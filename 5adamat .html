<style>
:root {
  --gold: #c9a227;
  --gold-light: #f5e6a8;
  --dark: #0b0b0b;
  --glass: rgba(0,0,0,0.42);
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Cairo', sans-serif;
  background: url("bg.jpg") no-repeat center center fixed;
  background-size: cover;
  color: #fff;
  text-align: center;
}

/* overlay */
.bg-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.68);
  backdrop-filter: blur(10px);
  z-index: -1;
}

/* main card */
.container {
  max-width: 420px;
  margin: 45px auto;
  padding: 32px 22px 26px;
  background: var(--glass);
  border-radius: 26px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.55);
}

/* circular logo */
.logo-circle {
  width: 120px;
  height: 120px;
  margin: 0 auto 20px;
  border-radius: 50%;
  background: rgba(255,255,255,0.05); /* خفيف فقط */
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 6px 25px rgba(0,0,0,0.45);
  overflow: hidden;
  border: 3px solid var(--gold-light);
}

.logo-inner {
  width: 100%;
  height: 100%;
  background: url("bg.jpg") center center no-repeat;
  background-size: cover;
  border-radius: 50%;
}

/* title */
h1 {
  margin: 6px 0 4px;
  font-size: 27px;
  font-weight: 700;
  color: var(--gold);
  letter-spacing: 0.4px;
}

p {
  margin: 0;
  font-size: 14px;
  line-height: 1.6;
  opacity: 0.9;
}

/* links grid */
.links {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 18px;
  margin-top: 32px;
}

/* single icon */
.link {
  background: rgba(255,255,255,0.07);
  border-radius: 20px;
  padding: 20px 8px 18px;
  text-decoration: none;
  color: #fff;
  transition: all 0.35s ease;
}

/* icon center fix */
.link i {
  font-size: 30px;
  color: var(--gold);
  display: block;
  line-height: 1;
  margin-bottom: 9px;
}

/* label fix */
.link span {
  font-size: 13px;
  line-height: 1.3;
  display: block;
  margin-top: 2px;
}

/* hover */
.link:hover {
  background: rgba(201,162,39,0.18);
  transform: translateY(-5px);
}

/* floating contact with gold shine */
.contact {
  position: fixed;
  bottom: 22px;
  right: 22px;
  width: 56px;
  height: 56px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #000;
  font-size: 25px;
  text-decoration: none;
  box-shadow: 0 0 18px rgba(201,162,39,0.85);
  background: linear-gradient(45deg, var(--gold-light), var(--gold), var(--gold-light));
  background-size: 200% 200%;
  animation: shine 2.5s linear infinite, bounce 2s ease-in-out infinite;
  transition: transform 0.3s;
}

.contact:hover {
  transform: scale(1.18);
}

/* shine animation */
@keyframes shine {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* bounce animation */
@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}

/* footer */
footer {
  margin-top: 28px;
  font-size: 12px;
  opacity: 0.6;
}
</style>
</head>
